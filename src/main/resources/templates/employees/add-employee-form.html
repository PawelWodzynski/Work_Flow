<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>
<body class="bg-secondary">

<!-- Navbar -->
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class = "container-fluid">
        <a class="navbar-brand">Work Flow || Add Employee</a>
        <ul class="navbar-nav ms-auto">




            <!-- Navbar Admin Panel Button -->
            <li  class="nav-item"  sec:authorize="hasRole('ADMIN')">   <!-- Add a link to point to /adminPanel ... this is for the admins -->
                <form class="nav-link" th:action="@{/employees/adminPanel}" method="get">
                    <input type= "submit" value="ADMIN" class="btn btn-outline-warning"/>
                </form>
            </li>

            <!-- Navbar App Center button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/}" method="get">
                    <input type= "submit" value="Apps" class="btn btn-outline-secondary"/>
                </form>
            </li>

            <!-- Navbar Logout Button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="btn btn-outline-danger"/>
                </form>
            </li>

        </ul>
    </div>
</nav> <!-- Navbar End -->



        <!-- Create Employee Form -->
        <form action="#"  th:action="@{/employees/saveEmployee}"
                      th:object="${employee}" method="POST">

            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First Name">

            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last Name">

            <input type="hidden" th:field="*{userName}"
                   class="form-control mb-4 w-25" placeholder="Username">

            <input type="hidden" th:field="*{password}"
                   class="form-control mb-4 w-25" placeholder="Password">

            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email">

            <!-- Radio buttons for choose role for employee, "selectedRole" parameter, will be forwarded by EmployeeController to EmployeeService -->
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="selectedRole" value="ADMIN"
                       >ADMIN
                <label class="form-check-label" for="radio1"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="selectedRole" value="MANAGER"
                       >MANAGER
                <label class="form-check-label" for="radio2"></label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="selectedRole" value="EMPLOYEE"
                       checked>EMPLOYEE
                <label class="form-check-label" for="radio3"></label>
            </div> <!-- END radio buttons -->

            <br>

            <button type="submit" class="btn btn-info col-2">Save</button>

            <br><br>

            <a th:href="@{/employees/adminPanel}" class="btn btn-warning btn-sm mb-3">Back To Admin Panel</a>


        </form>   <!-- END create employee form -->







</body>
</html>
