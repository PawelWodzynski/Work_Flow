<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Employee Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

</head>
<body class="bg-secondary">

<!-- Navbar -->
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class = "container-fluid">
        <a class="navbar-brand">Work Flow || Admin Panel</a>
        <ul class="navbar-nav ms-auto">




            <!-- Navbar Admin Panel Button -->
            <li  class="nav-item"  sec:authorize="hasRole('ADMIN')">   <!-- Add a link to point to /adminPanel ... this is for the admins -->
                <form class="nav-link" th:action="@{/employees/adminPanel}" method="get">
                    <input type= "submit" value="ADMIN" class="btn btn-outline-warning"/>
                </form>
            </li>

            <!-- Navbar App Center button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/}" method="get">
                    <input type= "submit" value="Apps" class="btn btn-outline-secondary"/>
                </form>
            </li>


            <!-- Navbar Logout Button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="btn btn-outline-danger"/>
                </form>
            </li>

        </ul>
    </div>
</nav> <!-- Navbar End -->



<div class="container mt-5"> <!-- card for display generated username and password for employee -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Employee Confirmation</h3>

                    <p>Employee Username: <span th:text="${generated_username}"></span></p>
                    <p>Generated Password: <span th:text="${generated_password}"></span></p>

                        <span>
                            <a th:href="@{/employees/adminPanel}" class="btn btn-warning btn-sm mb-3">Back To Admin Panel</a>
                            <a th:href="@{/employees/addEmployee}" class="btn btn-success btn-sm mb-3">Add Next Employee</a>
                        </span>

                </div>
            </div>
        </div>
    </div>
</div>  <!-- END for display generated username and password for employee -->






</body>
</html>
