<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js" integrity="sha512-Yk47FuYNtuINE1w+t/KT4BQ7JaycTCcrvlSvdK/jry6Kcxqg5vN7/svVWCxZykVzzJHaxXk5T9jnFemZHSYgnw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>To Do</title>

    <script src="/lib/moment/moment.min.js"></script>
    <script src="/todo/date/findUserIdByUsername.js"></script>
    <script src="/todo/date/getTodoDatesByEmployeeId.js"></script>
    <script src="/todo/date/putDatesIntoOffcanvas.js"></script>
    <script src="/todo/date/getTodoPointsByTodoDateId.js"></script>
    <script src="/todo/date/AddDateCollapseData.js"></script>
    <script src="/todo/date/AddDate.js" defer></script>
    <script src="/todo/date/DeleteDate.js" defer></script>

    <style>
        .day-gray-text{
            color : darkgray;
        }

        .day-number-bold-text{
            font-weight: 550;
        }

        .day-name-bold-text{
            font-weight: 650;
            font-size: 140%;
            white-space: nowrap;
        }

    </style>

</head>
<body class="bg-secondary">





<span id="principalUsername" style="display: none" sec:authentication="principal.username"></span>

<!-- Navbar -->
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class = "container-fluid">
        <a class="navbar-brand">Work Flow || To Do</a>
        <ul class="navbar-nav ms-auto">

            <!-- Navbar Admin Panel Button -->
            <li  class="nav-item"  sec:authorize="hasRole('ADMIN')">   <!-- Add a link to point to /adminPanel ... this is for the admins -->
                <form class="nav-link" th:action="@{/employees/adminPanel}" method="get">
                    <input type= "submit" value="ADMIN" class="btn btn-outline-warning"/>
                </form>
            </li>

            <!-- Navbar App Center Button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/}" method="get">
                    <input type= "submit" value="Apps" class="btn btn-outline-secondary"/>
                </form>
            </li>


            <!-- Navbar Logout Button -->
            <li class="nav-item">
                <form class="nav-link" th:action="@{/logout}" method="POST">
                    <input type="submit" value="Logout" class="btn btn-outline-danger"/>
                </form>
            </li>
        </ul>
    </div>
</nav> <!-- Navbar End -->



<div class="container-fluid pt-2">

    <div class="row">
        <div class="col-12">
            <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#callendars">
                Calendars
            </button>
        </div>
    </div>



    <div class="offcanvas offcanvas-start text-bg-dark" id="callendars">

        <div class="offcanvas-header">
                <h1 class="offcanvas-title">Callendars</h1>
                <button type="button" class="btn btn-success"  data-bs-toggle="collapse"  data-bs-target="#addCallendarCollapse" >Add</button>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="row">
            <div id="addCallendarCollapse" class=" col-12 collapse text-center "  style="margin-bottom: 20px">
                <div class="button-group">
                    <button type="button" id="dropdownYear" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Year</button>
                    <ul class="dropdown-menu" id="yearDropdownMenu">

                    </ul>
                    <button type="button" id="dropdownMonth" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">Month</button>
                    <ul id="monthDropdownMenu" class="dropdown-menu">

                    </ul>
                    <button id="saveCallendarButton" type="button" class="btn btn-warning" onclick="saveTodoDate(event)">Save</button>

                </div>
            </div>
        </div>
        <div id="datesOffcanvasList" class="offcanvas-body">

        </div>
    </div>




</div>
</body>
</html>
