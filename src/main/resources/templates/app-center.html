<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>App Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Style For Buttons Size In Button Group -->
    <style>
        .square-btn {
            width: 300px;
            height: 300px;
        }
    </style>

</head>
<body class="bg-secondary">

<!-- Navbar -->
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class = "container-fluid">
        <a class="navbar-brand">Work Flow || App Center</a>
            <ul class="navbar-nav ms-auto">




                <!-- Navbar Admin Panel Button -->
                <li  class="nav-item"  sec:authorize="hasRole('ADMIN')">   <!-- Add a link to point to /adminPanel ... this is for the admins -->
                    <form class="nav-link" th:action="@{/employee/adminPanel}" method="get">
                        <input type= "submit" value="ADMIN" class="btn btn-outline-warning"/>
                    </form>
                </li>

                <!-- Navbar App Center Button -->
                <li class="nav-item">
                    <form class="nav-link" th:action="@{/}" method="get">
                        <input type= "submit" value="Apps" class="btn btn-outline-secondary"/>
                    </form>
                </li>


                <!-- Navbar Logout Button -->
                <li class="nav-item">
                    <form class="nav-link" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" class="btn btn-outline-danger"/>
                    </form>
                </li>
            </ul>
    </div>
</nav> <!-- Navbar End -->


<!-- Button Group For Applications -->
<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-warning square-btn rounded mx-5 shadow-lg">TO-DO</button>
        <button type="button" class="btn btn-warning square-btn rounded mx-5 shadow-lg">NOTES</button>
        <button type="button" class="btn btn-warning square-btn rounded mx-5 shadow-lg">CHAT</button>
        <button type="button" class="btn btn-warning square-btn rounded mx-5 shadow-lg">Worked Hours</button>
    </div> <!-- End Button Group For Applications -->
</div>




</body>
</html>
